# ~/.config/starship.toml

format = """[╭─►](muted_blue)[❮](bold green) $directory[❯](bold green) $fill $all[╰─►](muted_blue)$character"""
#right_format = """$all"""

# Set 'custom' as custom color palette with muted_blue
palette = 'custom'
[palettes.custom]
muted_blue = '#333b52'

[character]
success_symbol = '[❯](bold green)'
error_symbol = '[❯](bold red)'

[fill]
symbol = '─'
style = 'bold muted_blue'

[git_branch]
symbol = '🌱 '
truncation_length = 30
truncation_symbol = ''
ignore_branches = ['master', 'main']

[line_break]
disabled = false

# NOTE: $gcloud default symbol generates a newline on WSL
[gcloud]
disabled = true
symbol = ''

